name: ðŸŽ® Zelda Game Tests

on:
  pull_request:
    branches: [ "dev", "stage", "main" ]
  push:
    branches: [ "dev", "stage", "main" ]
  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Run Game Tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸŽ® Build game container
        run: |
          echo "ðŸ”¨ Building Zelda game container..."
          docker build -t zelda-game .

      - name: ðŸ§ª Run game tests in headless mode
        run: |
          echo "ðŸš€ Running Zelda game tests..."
          docker run --rm \
            -e PYTHONPATH=/app/src \
            -e SDL_VIDEODRIVER=dummy \
            -e DISPLAY=:99 \
            -v ${{ github.workspace }}:/app \
            --workdir /app \
            zelda-game sh -c "
              echo 'ðŸŽ® Starting virtual display for headless testing...'
              Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
              sleep 2
              echo 'ðŸ§ª Running all game tests with coverage...'
              pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing
            "

      - name: ðŸ§ª Alternative - Run tests with docker-compose
        if: failure()
        run: |
          echo "ðŸ”„ Trying alternative test method with docker-compose..."
          docker-compose --profile testing up game-tests --abort-on-container-exit

      - name: ðŸ“‹ Show container logs (if failed)
        if: failure()
        run: |
          echo "ðŸ“‹ Docker container logs:"
          docker logs $(docker ps -aq --filter ancestor=zelda-game) 2>/dev/null || echo "No container logs available"

      - name: ðŸ“¦ Extract test results from container
        if: always()
        run: |
          echo "ðŸ“¦ Extracting test artifacts..."
          mkdir -p artifacts
          
          # Try to extract coverage and test results
          CONTAINER_ID=$(docker create zelda-game)
          docker cp $CONTAINER_ID:/app/htmlcov artifacts/ 2>/dev/null || echo "No HTML coverage report found"
          docker cp $CONTAINER_ID:/app/coverage.xml artifacts/ 2>/dev/null || echo "No XML coverage report found"
          docker cp $CONTAINER_ID:/app/.pytest_cache artifacts/ 2>/dev/null || echo "No pytest cache found"
          docker rm $CONTAINER_ID 2>/dev/null || true
          
          # Copy any local artifacts
          cp -r htmlcov artifacts/ 2>/dev/null || true
          cp coverage.xml artifacts/ 2>/dev/null || true
          cp -r .pytest_cache artifacts/ 2>/dev/null || true

      - name: ðŸ“¤ Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: game-test-artifacts-${{ github.run_number }}
          path: artifacts
          retention-days: 7

      - name: ðŸ“Š Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: |
            htmlcov
            coverage.xml
          retention-days: 7

      - name: ðŸ§¹ Clean up
        if: always()
        run: |
          docker-compose down -v 2>/dev/null || true
          docker system prune -f
